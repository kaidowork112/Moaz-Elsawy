<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة الأدمن - إدارة العقارات</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h2 { color: #0a74da; text-align: center; margin-bottom: 20px; }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card h3 { margin-bottom: 10px; }
    .card label { display: block; margin: 8px 0 4px; font-weight: 600; }
    .card input, .card select, .card textarea {
      width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc;
      margin-bottom: 10px; box-sizing: border-box;
    }

    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-primary { background: #0a74da; color: white; }
    .btn-danger { background: #f44336; color: white; }
    .btn-success { background: #28a745; color: white; }
    .btn:hover { opacity: 0.9; }

    .flex { display: flex; gap: 10px; flex-wrap: wrap; }
    .users-list, .properties-list { margin-top: 20px; }
    .list-item { background: #fff; border-radius: 12px; padding: 10px; margin-bottom: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .list-item p { margin: 5px 0; }
  </style>
</head>
<body>

  <h2>لوحة الأدمن - إدارة العقارات</h2>

  <!-- فورم إضافة عقار -->
  <div class="card">
    <h3>إضافة / تعديل عقار</h3>
    <form id="propertyForm">
      <label>العنوان</label>
      <input type="text" id="title" required>

      <label>النوع</label>
      <select id="type" required>
        <option value="شقة">شقة</option>
        <option value="فيلا">فيلا</option>
      </select>

      <label>المساحة (م²)</label>
      <input type="number" id="area" required>

      <label>الموقع (اختياري)</label>
      <input type="text" id="location">

      <label>عدد الغرف</label>
      <input type="number" id="rooms" required>

      <label>السعر</label>
      <input type="text" id="price" required>

      <label>رابط الصورة (URL)</label>
      <input type="url" id="img" required>

      <label>الوصف</label>
      <textarea id="desc" rows="3"></textarea>

      <label><input type="checkbox" id="showSlider"> إظهار في السلايدر</label>

      <button type="submit" class="btn btn-primary">إضافة العقار</button>
    </form>
  </div>

  <!-- قائمة العقارات -->
  <h3>قائمة العقارات</h3>
  <div class="properties-list" id="propertiesList"></div>

  <!-- قائمة المستخدمين -->
  <h3>قائمة المستخدمين</h3>
  <div class="users-list" id="usersList"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxEWaPWqpUIgZtasxnE7-82SN6OEzSx7Q",
      authDomain: "moaz-elsawy.firebaseapp.com",
      projectId: "moaz-elsawy",
      storageBucket: "moaz-elsawy.appspot.com",
      messagingSenderId: "859568017117",
      appId: "1:859568017117:web:38a7d0c96532f0f7681534",
      measurementId: "G-JY1XN1VRCP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const propertyForm = document.getElementById('propertyForm');
    const propertiesList = document.getElementById('propertiesList');
    const usersList = document.getElementById('usersList');

    // إضافة عقار جديد
    propertyForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newProp = {
        title: document.getElementById('title').value,
        type: document.getElementById('type').value,
        area: parseInt(document.getElementById('area').value),
        location: document.getElementById('location').value || '',
        rooms: parseInt(document.getElementById('rooms').value),
        price: document.getElementById('price').value,
        img: document.getElementById('img').value,
        desc: document.getElementById('desc').value,
        showSlider: document.getElementById('showSlider').checked
      };
      try {
        await addDoc(collection(db, "properties"), newProp);
        alert("تم إضافة العقار ✅");
        propertyForm.reset();
        loadProperties();
      } catch (err) {
        console.error(err);
        alert("حدث خطأ أثناء إضافة العقار");
      }
    });

    // تحميل العقارات
    async function loadProperties() {
      propertiesList.innerHTML = '';
      const querySnapshot = await getDocs(collection(db, "properties"));
      querySnapshot.forEach((docSnap) => {
        const prop = docSnap.data();
        const div = document.createElement('div');
        div.className = 'list-item';
        div.innerHTML = `
          <h4>${prop.title} - ${prop.type}</h4>
          <p>المساحة: ${prop.area} م² | الغرف: ${prop.rooms} | السعر: ${prop.price}</p>
          <p>الموقع: ${prop.location || 'غير محدد'}</p>
          <div class="flex">
            <button class="btn btn-success" onclick="editProperty('${docSnap.id}')">تعديل</button>
            <button class="btn btn-danger" onclick="deleteProperty('${docSnap.id}')">حذف</button>
          </div>
        `;
        propertiesList.appendChild(div);
      });
    }

    window.editProperty = async (id) => {
      const docRef = doc(db, "properties", id);
      const docSnap = await getDocs(collection(db, "properties"));
      const propData = (await docRef.get()).data();
      if (!propData) return;
      document.getElementById('title').value = propData.title;
      document.getElementById('type').value = propData.type;
      document.getElementById('area').value = propData.area;
      document.getElementById('location').value = propData.location;
      document.getElementById('rooms').value = propData.rooms;
      document.getElementById('price').value = propData.price;
      document.getElementById('img').value = propData.img;
      document.getElementById('desc').value = propData.desc;
      document.getElementById('showSlider').checked = propData.showSlider;
      // حذف القديم بعد التعديل
      await deleteDoc(doc(db, "properties", id));
    };

    window.deleteProperty = async (id) => {
      if(confirm("هل تريد حذف هذا العقار؟")) {
        await deleteDoc(doc(db, "properties", id));
        loadProperties();
      }
    };

    // تحميل المستخدمين
    async function loadUsers() {
      usersList.innerHTML = '';
      const querySnapshot = await getDocs(collection(db, "users"));
      querySnapshot.forEach((docSnap) => {
        const user = docSnap.data();
        const div = document.createElement('div');
        div.className = 'list-item';
        div.innerHTML = `
          <p>الاسم: ${user.name}</p>
          <p>الإيميل: ${user.email}</p>
          <p>الهاتف: ${user.phone || '-'}</p>
          <p>أدمن: ${user.isAdmin ? 'نعم' : 'لا'}</p>
        `;
        usersList.appendChild(div);
      });
    }

    loadProperties();
    loadUsers();
  </script>
</body>
</html>
