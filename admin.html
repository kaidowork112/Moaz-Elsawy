<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة الأدمن - إدارة العقارات</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 { color: #0a74da; text-align: center; margin-bottom: 20px; }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, select, textarea {
      width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc;
      margin-bottom: 10px; box-sizing: border-box;
    }

    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-primary { background: #0a74da; color: white; }
    .btn-danger { background: #f44336; color: white; }
    .btn-success { background: #28a745; color: white; }
    .btn:hover { opacity: 0.9; }

    .flex { display: flex; gap: 10px; flex-wrap: wrap; }

    .list-item {
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* مودال التعديل */
    .modal {
      display: none;
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
    }
    .modal-content {
      background:#fff;
      border-radius:12px;
      max-width:500px;
      margin:80px auto;
      padding:20px;
      position:relative;
    }
    .modal-content img {
      width:100%;
      border-radius:8px;
      margin-bottom:10px;
    }
    .close-modal {
      position:absolute;
      left:15px;
      top:10px;
      cursor:pointer;
      color:#999;
      font-size:22px;
    }
  </style>
</head>
<body>

  <h2>لوحة الأدمن - إدارة العقارات</h2>

  <!-- نموذج إضافة عقار -->
  <div class="card">
    <h3>إضافة عقار جديد</h3>
    <form id="propertyForm">
      <label>العنوان</label>
      <input type="text" id="title" required>

      <label>النوع</label>
      <select id="type" required>
        <option value="شقة">شقة</option>
        <option value="فيلا">فيلا</option>
      </select>

      <label>المساحة (م²)</label>
      <input type="number" id="area" required>

      <label>الموقع</label>
      <input type="text" id="location">

      <label>عدد الغرف</label>
      <input type="number" id="rooms" required>

      <label>السعر</label>
      <input type="text" id="price" required>

      <label>رابط الصورة</label>
      <input type="url" id="img" required>

      <label>الوصف</label>
      <textarea id="desc" rows="3"></textarea>

      <label><input type="checkbox" id="showSlider"> إظهار في السلايدر</label>

      <button type="submit" class="btn btn-primary">إضافة العقار</button>
    </form>
  </div>

  <h3>قائمة العقارات</h3>
  <div id="propertiesList"></div>

  <!-- مودال التعديل -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeEditModal()">&times;</span>
      <h3>تعديل العقار</h3>
      <img id="editImgPreview" src="" alt="صورة العقار">
      <form id="editForm">
        <label>العنوان</label>
        <input type="text" id="editTitle" required>

        <label>النوع</label>
        <select id="editType" required>
          <option value="شقة">شقة</option>
          <option value="فيلا">فيلا</option>
        </select>

        <label>المساحة</label>
        <input type="number" id="editArea" required>

        <label>الموقع</label>
        <input type="text" id="editLocation">

        <label>عدد الغرف</label>
        <input type="number" id="editRooms" required>

        <label>السعر</label>
        <input type="text" id="editPrice" required>

        <label>رابط الصورة</label>
        <input type="url" id="editImg" required>

        <label>الوصف</label>
        <textarea id="editDesc" rows="3"></textarea>

        <label><input type="checkbox" id="editShowSlider"> إظهار في السلايدر</label>

        <div class="flex">
          <button type="submit" class="btn btn-success">حفظ</button>
          <button type="button" class="btn btn-danger" onclick="closeEditModal()">إلغاء</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxEWaPWqpUIgZtasxnE7-82SN6OEzSx7Q",
      authDomain: "moaz-elsawy.firebaseapp.com",
      projectId: "moaz-elsawy",
      storageBucket: "moaz-elsawy.appspot.com",
      messagingSenderId: "859568017117",
      appId: "1:859568017117:web:38a7d0c96532f0f7681534",
      measurementId: "G-JY1XN1VRCP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const propertyForm = document.getElementById('propertyForm');
    const propertiesList = document.getElementById('propertiesList');
    const editModal = document.getElementById('editModal');
    const editForm = document.getElementById('editForm');
    let currentEditId = null;

    propertyForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newProp = {
        title: title.value,
        type: type.value,
        area: parseInt(area.value),
        location: location.value,
        rooms: parseInt(rooms.value),
        price: price.value,
        img: img.value,
        desc: desc.value,
        showSlider: showSlider.checked
      };
      await addDoc(collection(db, "properties"), newProp);
      alert("تم إضافة العقار ✅");
      propertyForm.reset();
      loadProperties();
    });

    async function loadProperties() {
      propertiesList.innerHTML = '';
      const querySnapshot = await getDocs(collection(db, "properties"));
      querySnapshot.forEach((docSnap) => {
        const prop = docSnap.data();
        const div = document.createElement('div');
        div.className = 'list-item';
        div.innerHTML = `
          <h4>${prop.title}</h4>
          <p>${prop.type} | ${prop.area}م² | ${prop.rooms} غرف | ${prop.price}</p>
          <button class="btn btn-success" onclick="openEditModal('${docSnap.id}', ${JSON.stringify(prop).replace(/"/g, '&quot;')})">تعديل</button>
          <button class="btn btn-danger" onclick="deleteProperty('${docSnap.id}')">حذف</button>
        `;
        propertiesList.appendChild(div);
      });
    }

    window.openEditModal = (id, prop) => {
      currentEditId = id;
      document.getElementById('editTitle').value = prop.title;
      document.getElementById('editType').value = prop.type;
      document.getElementById('editArea').value = prop.area;
      document.getElementById('editLocation').value = prop.location;
      document.getElementById('editRooms').value = prop.rooms;
      document.getElementById('editPrice').value = prop.price;
      document.getElementById('editImg').value = prop.img;
      document.getElementById('editDesc').value = prop.desc;
      document.getElementById('editShowSlider').checked = prop.showSlider;
      document.getElementById('editImgPreview').src = prop.img;
      editModal.style.display = 'block';
    };

    document.getElementById('editImg').addEventListener('input', (e) => {
      document.getElementById('editImgPreview').src = e.target.value;
    });

    window.closeEditModal = () => {
      editModal.style.display = 'none';
      currentEditId = null;
    };

    editForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!currentEditId) return;
      const docRef = doc(db, "properties", currentEditId);
      await updateDoc(docRef, {
        title: editTitle.value,
        type: editType.value,
        area: parseInt(editArea.value),
        location: editLocation.value,
        rooms: parseInt(editRooms.value),
        price: editPrice.value,
        img: editImg.value,
        desc: editDesc.value,
        showSlider: editShowSlider.checked
      });
      alert("تم حفظ التعديلات ✅");
      closeEditModal();
      loadProperties();
    });

    window.deleteProperty = async (id) => {
      if (confirm("هل تريد حذف هذا العقار؟")) {
        await deleteDoc(doc(db, "properties", id));
        loadProperties();
      }
    };

    loadProperties();
  </script>
</body>
</html>
