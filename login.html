<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول / إنشاء حساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 360px;
      padding: 25px;
      text-align: center;
      transition: 0.3s;
    }
    h2 { color: #333; margin-bottom: 20px; }
    .form-group { text-align: right; margin-bottom: 15px; }
    label { display: block; color: #555; font-size: 15px; margin-bottom: 5px; }
    input {
      width: 100%; padding: 10px; border: 1px solid #ccc;
      border-radius: 8px; outline: none; font-size: 14px;
    }
    button {
      width: 100%; padding: 10px;
      background-color: #0078d4; color: white; border: none;
      border-radius: 8px; cursor: pointer; font-size: 15px; transition: 0.3s;
    }
    button:hover { background-color: #005ea3; }
    .switch {
      margin-top: 15px; color: #0078d4; cursor: pointer;
      font-size: 14px; text-decoration: underline; transition: 0.2s;
    }
    .switch:hover { color: #005ea3; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="card" id="loginCard">
    <h2>تسجيل الدخول</h2>
    <div class="form-group">
      <label>البريد الإلكتروني</label>
      <input type="email" id="loginEmail" placeholder="example@email.com" required />
    </div>
    <div class="form-group">
      <label>كلمة المرور</label>
      <input type="password" id="loginPassword" placeholder="••••••••" required />
    </div>
    <button id="loginBtn">تسجيل الدخول</button>
    <div class="switch" id="showRegister">إنشاء حساب جديد</div>
  </div>

  <div class="card hidden" id="registerCard">
    <h2>إنشاء حساب جديد</h2>
    <div class="form-group">
      <label>الاسم الكامل</label>
      <input type="text" id="regName" placeholder="الاسم الكامل" required />
    </div>
    <div class="form-group">
      <label>رقم الهاتف</label>
      <input type="text" id="regPhone" maxlength="11" placeholder="01123456789" required />
    </div>
    <div class="form-group">
      <label>البريد الإلكتروني</label>
      <input type="email" id="regEmail" placeholder="example@email.com" required />
    </div>
    <div class="form-group">
      <label>كلمة المرور</label>
      <input type="password" id="regPassword" placeholder="••••••••" required />
    </div>
    <button id="registerBtn">إنشاء الحساب</button>
    <div class="switch" id="showLogin">رجوع لتسجيل الدخول</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBxEWaPWqpUIgZtasxnE7-82SN6OEzSx7Q",
      authDomain: "moaz-elsawy.firebaseapp.com",
      projectId: "moaz-elsawy",
      storageBucket: "moaz-elsawy.firebasestorage.app",
      messagingSenderId: "859568017117",
      appId: "1:859568017117:web:38a7d0c96532f0f7681534",
      measurementId: "G-JY1XN1VRCP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // عناصر HTML
    const loginCard = document.getElementById("loginCard");
    const registerCard = document.getElementById("registerCard");
    const showRegister = document.getElementById("showRegister");
    const showLogin = document.getElementById("showLogin");

    // تبديل بين النماذج
    showRegister.addEventListener("click", () => {
      loginCard.classList.add("hidden");
      registerCard.classList.remove("hidden");
    });

    showLogin.addEventListener("click", () => {
      registerCard.classList.add("hidden");
      loginCard.classList.remove("hidden");
    });

    // إنشاء حساب جديد
    document.getElementById("registerBtn").addEventListener("click", async () => {
      const name = document.getElementById("regName").value.trim();
      const phone = document.getElementById("regPhone").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value.trim();

      if (!name || !phone || !email || !password) {
        alert("من فضلك املأ جميع الحقول");
        return;
      }

      if (phone.length !== 11) {
        alert("رقم الهاتف يجب أن يكون 11 رقمًا");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await updateProfile(user, { displayName: name });

        // حفظ بيانات المستخدم في Firestore (بما في ذلك كلمة المرور)
        await setDoc(doc(db, "users", user.uid), {
          name,
          phone,
          email,
          password, // ⚠️ غير آمن - نص عادي
          isAdmin: false,
          createdAt: new Date().toISOString()
        });

        localStorage.setItem("user", JSON.stringify({ name, phone, email, password, isAdmin: false }));

        alert("تم إنشاء الحساب بنجاح ✅");
        window.location.href = "index.html";
      } catch (error) {
        alert("حدث خطأ أثناء إنشاء الحساب: " + error.message);
      }
    });

    // تسجيل الدخول
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (!email || !password) {
        alert("من فضلك أدخل البريد وكلمة المرور");
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const userDoc = await getDoc(doc(db, "users", user.uid));

        if (userDoc.exists()) {
          const userData = userDoc.data();
          localStorage.setItem("user", JSON.stringify(userData));

          if (userData.isAdmin) {
            window.location.href = "admin.html";
          } else {
            window.location.href = "index.html";
          }
        } else {
          alert("لا توجد بيانات مستخدم مسجلة.");
        }
      } catch (error) {
        alert("فشل تسجيل الدخول: " + error.message);
      }
    });
  </script>
</body>
</html>
