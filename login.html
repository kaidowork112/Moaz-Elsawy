<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل دخول / تسجيل جديد</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-area">
  <h3 id="formTitle">تسجيل الدخول</h3>

  <div class="switch-auth">
    <button id="showLogin">تسجيل دخول</button>
    <button id="showRegister">تسجيل جديد</button>
  </div>

  <form id="authForm">
    <!-- للتسجيل -->
    <div id="registerFields" style="display:none;">
      <input type="text" id="name" placeholder="الاسم الكامل" required>
      <input type="tel" id="phone" placeholder="رقم الموبايل" required pattern="[0-9]{11}">
    </div>

    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    
    <button type="submit" id="authSubmit">تسجيل الدخول</button>
  </form>

  <div id="errorMsg" style="color:red; margin-top:10px;"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
  import { getDatabase, ref, push, get, child } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBxEWaPWqpUIgZtasxnE7-82SN6OEzSx7Q",
    authDomain: "moaz-elsawy.firebaseapp.com",
    projectId: "moaz-elsawy",
    storageBucket: "moaz-elsawy.firebasestorage.app",
    messagingSenderId: "859568017117",
    appId: "1:859568017117:web:38a7d0c96532f0f7681534",
    measurementId: "G-JY1XN1VRCP",
    databaseURL: "https://moaz-elsawy-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const authForm = document.getElementById('authForm');
  const errorMsg = document.getElementById('errorMsg');
  const registerFields = document.getElementById('registerFields');
  const authSubmit = document.getElementById('authSubmit');
  const formTitle = document.getElementById('formTitle');

  let isRegister = false;

  document.getElementById('showLogin').onclick = () => {
    isRegister = false;
    registerFields.style.display = 'none';
    authSubmit.textContent = 'تسجيل الدخول';
    formTitle.textContent = 'تسجيل الدخول';
    errorMsg.textContent = '';
  };

  document.getElementById('showRegister').onclick = () => {
    isRegister = true;
    registerFields.style.display = 'block';
    authSubmit.textContent = 'تسجيل جديد';
    formTitle.textContent = 'تسجيل جديد';
    errorMsg.textContent = '';
  };

  authForm.addEventListener('submit', async e => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if(isRegister){
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const usersRef = ref(db, 'users/');
      // تحقق إذا البريد موجود
      const snapshot = await get(usersRef);
      const users = snapshot.val() || {};
      for(let key in users){
        if(users[key].email === email){
          errorMsg.textContent = 'هذا البريد مسجل مسبقاً!';
          return;
        }
      }
      push(usersRef, {name, phone, email, password, is_admin: false})
        .then(()=>{alert('تم التسجيل بنجاح'); window.location.href='index.html';})
        .catch(err=>errorMsg.textContent=err);
    } else {
      // تسجيل الدخول
      const snapshot = await get(ref(db,'users/'));
      const users = snapshot.val() || {};
      let found = null;
      for(let key in users){
        if(users[key].email === email && users[key].password === password){
          found = {...users[key], id:key};
          break;
        }
      }
      if(found){
        localStorage.setItem('realestate_user', JSON.stringify(found));
        window.location.href='index.html';
      } else {
        errorMsg.textContent = 'بيانات المستخدم غير صحيحة!';
      }
    }
  });
</script>

</body>
</html>
