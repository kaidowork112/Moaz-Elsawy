<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول | Moaz Elsawy</title>
<link rel="stylesheet" href="style.css">
<style>
.login-container{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;background:linear-gradient(120deg,#0a74da,#005bb5);padding:20px;color:white}
.login-box{background:white;color:#000;padding:30px;border-radius:12px;width:90%;max-width:400px;box-shadow:0 4px 15px rgba(0,0,0,0.3)}
.login-box h2{text-align:center;margin-bottom:20px;color:#0a74da}
.login-box input{width:100%;padding:12px;margin:10px 0;border-radius:6px;border:1px solid #ccc;box-sizing:border-box}
.login-box button{width:100%;background:#f5b800;color:#000;padding:12px;border:none;border-radius:6px;font-weight:bold;cursor:pointer;transition:0.3s}
.login-box button:hover{background:#ffcc33}
.error{color:red;font-size:14px;text-align:center}
</style>
</head>
<body>
<div class="login-container">
  <div class="login-box">
    <h2>تسجيل الدخول / إنشاء حساب</h2>
    <form id="loginForm">
      <input type="text" id="name" placeholder="الاسم الكامل (للتسجيل فقط)">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <input type="tel" id="phone" placeholder="رقم الموبايل (اختياري)" pattern="[0-9]{11}">
      <div class="error" id="errorMsg"></div>
      <button type="submit">تسجيل / تسجيل دخول</button>
    </form>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBxEWaPWqpUIgZtasxnE7-82SN6OEzSx7Q",
  authDomain: "moaz-elsawy.firebaseapp.com",
  projectId: "moaz-elsawy",
  storageBucket: "moaz-elsawy.firebasestorage.app",
  messagingSenderId: "859568017117",
  appId: "1:859568017117:web:38a7d0c96532f0f7681534",
  measurementId: "G-JY1XN1VRCP"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const ADMIN_EMAIL = "admin@moazelsawy.com"; // الأدمن الافتراضي

const form = document.getElementById("loginForm");
const errorMsg = document.getElementById("errorMsg");

form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const phone = document.getElementById("phone").value.trim();

  if(!email || !password){
    errorMsg.textContent = "البريد وكلمة المرور مطلوبان";
    return;
  }

  try {
    const userRef = doc(db, "users", email);
    const userSnap = await getDoc(userRef);

    let userObj = { email, is_admin: false, name: name || "", phone: phone || "" };

    if(userSnap.exists()){
      const data = userSnap.data();
      if(data.password !== password){
        errorMsg.textContent = "كلمة المرور غير صحيحة";
        return;
      }
      userObj = data;
    } else {
      // تسجيل جديد
      if(!name){ errorMsg.textContent = "الاسم مطلوب للتسجيل"; return; }
      if(email===ADMIN_EMAIL) userObj.is_admin=true; // أدمن افتراضي
      await setDoc(userRef, userObj);
    }

    localStorage.setItem("realestate_user", JSON.stringify(userObj));
    if(userObj.is_admin) window.location.href="admin.html";
    else window.location.href="index.html";
  } catch(err){
    console.error(err);
    errorMsg.textContent = "حدث خطأ، حاول مرة أخرى";
  }
});
</script>
</body>
</html>
