<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عقارات</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- الهيدر -->
<header class="header">
  <div class="logo">عقارات</div>
  <nav>
    <a id="loginBtn" class="btn" href="login.html">تسجيل الدخول</a>
  </nav>
  <div class="language-selector">
    <img src="flags/egypt.png" alt="Arabic" class="flag" data-lang="ar">
    <img src="flags/usa.png" alt="English" class="flag" data-lang="en">
  </div>
</header>

<!-- السلايدر -->
<section class="slider" id="sliderContainer"></section>

<!-- قسم العقارات -->
<section class="properties">
  <h2>العقارات</h2>
  <div id="property-list" class="property-list"></div>
</section>

<!-- المودال -->
<div id="propertyModal" class="modal">
  <div class="modal-content" id="modalDetails">
    <span class="close-button">&times;</span>
    <img id="modalImg" src="" alt="Property">
    <h2 id="modalTitle"></h2>
    <p><strong>السعر:</strong> <span id="modalPriceDetail"></span></p>
    <p><strong>الموقع:</strong> <span id="modalCity"></span></p>
    <p><strong>النوع:</strong> <span id="modalType"></span></p>
    <p><strong>المساحة:</strong> <span id="modalSize"></span></p>
    <p><strong>الغرف:</strong> <span id="modalRooms"></span></p>
    <p id="modalDesc"></p>
    <a id="whatsappLink" class="whatsapp-btn" target="_blank">استفسر عبر واتساب</a>
  </div>
</div>

<script src="script.js" type="module"></script>
</body>
</html>
